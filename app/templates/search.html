            <input id="search-input" class="form-control" name="query" type="search" placeholder="Search" aria-label="Search">
            <button id="search-button" class="btn btn-outline-dark" type="submit" disabled>

                    stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </form>
    <div id="suggestions-container" class="suggestions"></div>
</div>
